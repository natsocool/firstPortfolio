<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cana</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
       <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="img/meSelfie1.jpg" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Cana</span>
                    An //&nbspAspiring //&nbspSoftware //&nbspEngineer
                </h1>
                <p>
                    if (dream != <span>Software Engineer</span>){<br>
                        &nbsp&nbsp&nbsp&nbsp <span>keepTrying()</span>;<br>
                    }else{<br>
                        &nbsp&nbsp&nbsp&nbsp <span>keepImproving()</span>;<br>
                    }<br>
                </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Click Me</span>
                        <span class="btn-icon"><i class="fa-solid fa-arrow-left"></i></span>
                    </a>
                </div>
            </div>
       </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 projects" id="projects"></section>
        <section class="section sec4 contact" id="contact"></section>
    </main>

    <div class="controlls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="projects">
            <i class="fa-solid fa-diagram-project"></i>
        </div>
        <div class="control control-4" data-id="contact">
            <i class="fa-solid fa-phone"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
